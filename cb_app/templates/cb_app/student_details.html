{% extends 'base.html' %}
{% block title %}Student Details Page{% endblock %}

{% block content %}

<div class="container my-4">
    <a href="{% url 'index' %}" class="btn btn-success"><i class="fa-solid fa-arrow-left "></i> Back To Home</a>
   
    <a href="{% url 'student_update' student.id %}" class="btn btn-secondary"><i class="fa-solid fa-arrow-up "></i> Update Student</a>
    <a href="{% url 'student_delete' student.id %}" class="btn btn-danger"><i class="fa-solid fa-arrow-down "></i> Delete Student</a>
   
    <br><br>
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Student Details</h4>
    </div>
   
    <div class="card-body">
        
            <p><strong>Name:</strong> {{ student.name }}</p>
            <p><strong>Age:</strong> {{student.age}} </p>
            <p><strong>Email:</strong> {{student.email}} </p>
            <p><strong>Date of Joining:</strong>{{ student.created_at }}</p>
       
    </div>
    
  </div>
</div>




{% endblock %}
